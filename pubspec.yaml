name: image_ocr
description: A smart tool to replace value regions between two similar images.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 核心功能库
  image_picker: ^1.2.0
  google_mlkit_text_recognition: ^0.15.0
  image: ^4.1.7
  
  # 状态管理
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.4.0
  
  # 导航
  go_router: ^16.2.4
  
  # 本地持久化存储
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI & UX
  cupertino_icons: ^1.0.6
  flex_color_scheme: ^8.3.0
  
  # 工具库
  path: ^1.9.0
  path_provider: ^2.1.5
  permission_handler: ^12.0.1
  uuid: ^4.4.0
  collection: ^1.18.0 # 用于集合操作，例如SetEquality
  
  # 新增：分享和保存功能
  share_plus: ^12.0.0
  gal: ^2.3.2
  saver_gallery: ^4.0.1
  drag_and_drop_lists: ^0.4.2
  photo_manager: ^3.7.1
  photo_manager_image_provider: ^2.2.0
  flutter_overlay_window: ^0.5.0
  android_intent_plus: ^6.0.0
  flutter_local_notifications: ^17.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # 代码生成器
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.4.0

flutter:
  uses-material-design: true
